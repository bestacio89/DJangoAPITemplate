name: CI - Deploy

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

# Define the events that trigger this workflow
on:
  pull_request:
    branches: ['main']
    paths-ignore: ['docs/**']

# Define concurrency settings to ensure multiple workflows don't interfere
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4
      - name: Build Docs Environment
        run: |
          docker compose -f ../compose/local/django/docs/docker-compose.yml build docs
      - name: Deploy to Production
        run: |
          docker compose -f ../compose/production/django/docker-compose.yml build django
          docker compose -f ../compose/production/django/docker-compose.yml up -d
